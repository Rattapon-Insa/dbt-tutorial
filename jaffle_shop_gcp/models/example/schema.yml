version: 2

sources:
  - name: jaffle_shop
    schema: jaffle_shop
    tables:
      - name: payment
      - name: orders
      - name: customers

models:
  - name: enrich_customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.

  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null

  - name: stg_payment
    description: payment product
    columns:
      - name: amount
        description: total amount of each order by order id
        tests:
          - not_null
          - is_even

      - name: orderid
        description: order id
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id

  - name: stg_orders
    description: This model cleans up order data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                ['placed', 'shipped', 'completed', 'return_pending', 'returned']
